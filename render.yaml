services:
  - type: web
    name: mera-n8n
    runtime: image
    image:
      url: n8nio/n8n:latest
    plan: free
    region: oregon
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: admin123
      - key: N8N_PORT
        value: 10000
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1
